<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5 mb-5">
  <h1>Редактирование статьи</h1>
  <div th:each ="element:${post}">
  <form method="post" th:object="${post}">
    <input type="text" th:field="*{title}" placeholder="Введите название статьи" class="form-control"><br>
    <input type="text" th:field="*{anons}" placeholder="Введите анонс статьи" class="form-control"><br>
    <textarea name="full_text" th:field="*{fullText}" placeholder="Введите полный текст статьи"
              class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Обновить</button>
  </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
