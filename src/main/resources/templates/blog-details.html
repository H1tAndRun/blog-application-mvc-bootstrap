<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="element:${post}" class="alert alert-info mt-2">
        <h3 th:text="${element.getTitle()}"/>
        <p th:text="${element.getFullText()}"/>
        <p th:text="${element.getViews()}"/>
        <a th:href="'/blog'+'/edit/'+${element.getId()}" class="btn btn-warning">Редактировать</a>
        <br>
        <br>
        <form th:action="'/blog/delete/'+${element.getId()}" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
